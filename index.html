                    <p>
                        <label for="username">Name</label>

                      </p>
                     
                      <p>
                        <label for="event">Event</label>
                        <!-- This element has a CSS declaration of `appearance: menulist` -->

                        </select>
                      </p>
                      <p>

                      </p>
                      <p>
